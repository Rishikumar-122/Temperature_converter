<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body bgcolor="aquamarine">
  <div class="container">
    <h1><marquee><strong>Temperature Converter</strong></marquee></h1>
  
    <div class="input-group">
      <label for="celsius" ><h3>Celsius:</h3></label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />
    </div>
  
    <div class="input-group">
      <label for="fahrenheit" ><h3>Fahrenheit:</h3></label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />
    </div>
  
    <button class="btn" onclick="convertToCelsius()">Convert to Celsius</button>
    <button class="btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
  
    <div class="result">
      <p id="result"></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
